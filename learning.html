<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Landing Page - Start Bootstrap Theme</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" el="stylesheet"
        type="text/css" />
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet"
        type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="./css/styles.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/hanzi-writer@3.5/dist/hanzi-writer.min.js"></script>
</head>

<body>
    <div class="row custom-row">
        <div class="col custom-col">
            <input class="form-control form-control-md custom-input" id="hanziInput" type="text"
                placeholder="한자를 입력해주세요" maxlength="1" />
        </div>
        <div class="col-auto custom-col-auto">
            <button class="btn btn-primary btn-md custom-button" id="submit" type="submit">
                홈으로
            </button>
        </div>
    </div>
    <section class="text-center">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="features-icons-item mx-auto mb-5 mb-lg-0 mb-lg-3">
                        <div class="ruby-container">
                            <p1><span id="pinyinOutput"></span></p1>
                        </div>
                        <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" id="hanzi">
                            <line x1="0" y1="0" x2="100" y2="100" stroke="#DDD" />
                            <line x1="100" y1="0" x2="0" y2="100" stroke="#DDD" />
                            <line x1="50" y1="0" x2="50" y2="100" stroke="#DDD" />
                            <line x1="0" y1="50" x2="100" y2="50" stroke="#DDD" />
                            <rect x="0" y="0" width="100" height="100" fill="none" stroke="black" stroke-width="1" />
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <svg xmlns="http://www.w3.org/2000/svg" width="90vw" height="90vw" id="drawingBoard">
        <line x1="0%" y1="0%" x2="100%" y2="100%" stroke="#DDD" />
        <line x1="100%" y1="0%" x2="0%" y2="100%" stroke="#DDD" />
        <line x1="50%" y1="0%" x2="50%" y2="100%" stroke="#DDD" />
        <line x1="0%" y1="50%" x2="100%" y2="50%" stroke="#DDD" />
        <rect x="0%" y="0%" width="100%" height="100%" fill="none" stroke="black" stroke-width="1" />
    </svg>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="row">
            <div class="col-6">
                <div class="features-icons-item mb-5 mb-lg-0 mb-lg-3"></div>
                <button class="btn btn-primary btn-md custom-button no-wrap" id="cancelQuizButton">
                    다시 쓰기
                </button>
            </div>
            <div class="col-6">
                <div class="features-icons-item mx-auto mb-5 mb-lg-0 mb-lg-3"></div>
                <button class="btn btn-danger btn-md custom-button no-wrap" data-bs-toggle="modal"
                    data-bs-target="#exampleModal" id="testButton">
                    테스트 보기
                </button>
            </div>
        </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">테스트 안내문</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p align="center">
                        1. 테스트에서는 글자 획순 및 획 방향의 대한 정보는 제공되지 않습니다.
                    </p>
                    <p align="center">
                        2. 획순, 획 방향과 위치가 정확하게 일치해야 합니다.
                    </p>
                    <p align="center">
                        3. 한 획을 3번 이상 틀릴 경우 힌트가 주어집니다.
                    </p>
                    <p align="center">
                        4. 정확하게 쓰여진 획은 표시가 됩니다.
                    </p>
                    <p align="center">
                        5. 중도에 테스트를 종료할 시에는 점수가 표시되지 않습니다.
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                    <button type="button" class="btn btn-danger" id="testGoButton">테스트 보기</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/learning.js"></script>
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>


</body>

</html>
